version: "3.8"

services:
  postgres:
    image: postgres:15
    container_name: fixit_db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5434:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: fixit_server
    environment:
      NODE_ENV: production
      DB_HOST: ${DB_HOST}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      DB_NAME: ${DB_NAME}
      DB_PORT: 5432
    depends_on:
      - postgres
    ports:
      - "5050:5000"

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: fixit_client
    depends_on:
      - server
    ports:
      - "80:80"
    restart: always

volumes:
  pg_data:
